<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)"
      th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
<section>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Авторизация</div>
                    <th:block th:if="${param.error}">
                        <p class="text-center text-danger fs-5">
                            [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                    </th:block>
                    <th:block th:if="${param.logout}">
                        <p class="text-center text-success fs-5">Вы успешно вышли из учетной записи!</p>
                    </th:block>
                    <div class="card-body">
                        <form action="/userLogin" method="post">
                            <div class="mb-3">
                                <label>Введите email</label>
                                <label>
                                    <input type="text" name="username" class="form-control">
                                </label>
                            </div>
                            <div class="mb-3">
                                <label>Введите пароль</label>
                                <label>
                                    <input type="password" name="password" class="form-control">
                                </label>
                            </div>
                            <button class="btn btn-primary col-md-12">Войти</button>
                        </form>
                        <span>
                            Забыли пароль?
                            <a href="/forgotPassword" th:href="@{/forgotPassword}">Сбросить пароль</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
