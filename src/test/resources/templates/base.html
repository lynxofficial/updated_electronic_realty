<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">eRealty</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/realtyObject">Продать недвижимость</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/agencies">Агентства по недвижимости</a>
                </li>
                <!--/*@thymesVar id="user" type="java"*/-->
                <!--/*@thymesVar id="NULL" type="java"*/-->
                <th:block th:if="${user==NULL}">
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Зарегистрироваться</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signIn">Войти</a>
                    </li>
                </th:block>
                <th:block th:if="${user}!=NULL">
                    <li class="nav-item">
                        <a class="nav-link" href="/myRealtyObjects">Мои объявления</a>
                    </li>
                    <th:block th:if="${user.role}=='ROLE_ADMIN'">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/profile">Профиль</a>
                        </li>
                    </th:block>
                    <th:block th:if="${user.role}=='ROLE_USER'">
                        <li class="nav-item">
                            <a class="nav-link" href="/user/profile">Профиль</a>
                        </li>
                    </th:block>
                    <li class="nav-item">
                        <a class="nav-link" href="/generateUserDigitalSignature">Сформировать цифровую подпись</a>
                    </li>
                    <th:block th:if="${user.role}=='ROLE_ADMIN'">
                        <li class="nav-item">
                            <a class="nav-link" href="/deleteUsers">Удалить пользователей</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/deleteRealtyObjects">Удалить объекты недвижимости</a>
                        </li>
                    </th:block>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Выйти</a>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
</nav>
<div th:replace="${content}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
